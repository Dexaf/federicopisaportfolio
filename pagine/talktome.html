<!-- css della pagina -->
<link rel="stylesheet" href="./css/talktome.css">
<!-- js della pagina -->
<script src="./js/talktome.js"></script>

<div id="talktome" class="rounded overflow-auto animate__animated animate__fadeIn p-0">
    <form id="contact-form" class="col-10 offset-1 pt-4">
        <div class="form-group text-left">
            <label for="Fullname">Full name</label>
            <input type="text" class="form-control" id="Fullname" placeholder="Enter fullname or nominative">
        </div>
        <div class="form-group text-left">
            <label for="Address">Address</label>
            <input type="text" class="form-control" id="Address" placeholder="Ex: Phone number, and email or social profile url...">
        </div>
        <div class="form-group text-left">
            <label for="Motivation">Why are you contacting me?</label>
            <input type="text" class="form-control" id="Motivation" placeholder="Ex: I need a website.../I need a restyling...">
        </div>
        <div class="form-group text-left">
            <label for="Description">Description</label>
            <input type="text" class="form-control" id="Description" placeholder="Ex: I need an e-commerce website to sell my mother/father-in-law">
        </div>
        <div class="form-check text-left pb-2">
            <input type="checkbox" class="form-check-input" id="AreYouSureAboutThat">
            <label class="form-check-label" for="AreYouSureAboutThat">I'm sure i want to contact you</label>
        </div>
        <button type="submit" class="btn btn-secondary" id="sendC">Submit</button>
    </form>
</div>
